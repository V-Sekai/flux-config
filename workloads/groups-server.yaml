---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: groups-server
  name: groups-server
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: groups-server
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp:
      labels:
        app: groups-server
    spec:
      containers:
      - env:
        image: groupsinfra/groups-server:groups-4.0.groups-4.0.0.cc795ee7.536.1032.1342
        args: ["--headless","--public", "--dedicated", "--max_retries", "100", "--map", "uro://e23e9388-9bb6-46bf-9e26-496744659e43",
          "--server_name", "V-Sekai Preview Desert Light", "--port", "7781"]
        imagePullPolicy: IfNotPresent
        name: groups-servergi
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      hostNetwork: true
      restartPolicy: Always
      serviceAccount: default
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
