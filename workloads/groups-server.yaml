---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: groups-server
  name: groups-server
  namespace: default
spec:
  # progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: groups-server
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp:
      labels:
        app: groups-server
    spec:
      containers:
      - env:
        - name: FOO
          value: BAR
        image: groupsinfra/groups-server:groups-4.0.groups-4.0.0.38822b94.92.151.517
        args: ["--headless","--public", "--dedicated", "--use_flat", "--map", "uro://3fa59d02-1dcf-4203-aa51-6d8f5ef29cb2",
          "--server_name", "kube", "--port", "7781"]
        imagePullPolicy: IfNotPresent
        name: groups-server
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      hostNetwork: true
      restartPolicy: Always
      serviceAccount: default
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
