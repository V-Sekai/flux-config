---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: groups-server-01
  name: groups-server-01
  namespace: default
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: groups-server-01
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      creationTimestamp:
      labels:
        app: groups-server-01
    spec:
      containers:
      - env:
        image: groupsinfra/groups-server:groups-4.0.groups-4.0.0.cc795ee7.536.1032.1342
        args: ["--headless","--public", "--dedicated", "--max_retries", "100", "--map", "uro://69ba151f-a0ca-41e4-b918-f7d7e7399d79",
          "--server_name", "V-Sekai Preview Server 01", "--port", "7781"]
        imagePullPolicy: IfNotPresent
        name: groups-server-01
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      dnsPolicy: ClusterFirst
      hostNetwork: true
      restartPolicy: Always
      serviceAccount: default
      serviceAccountName: default
      terminationGracePeriodSeconds: 30
